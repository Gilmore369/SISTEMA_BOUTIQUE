<!DOCTYPE html>
<!--
  ClientList.html - Vista de Gestión de Clientes
  Adiction Boutique Suite
  
  Muestra el listado de clientes con búsqueda, filtros y paginación.
  Requisitos: 8.1
-->
<html lang="es-PE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes - Adiction Boutique</title>
  
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
  
  <!-- DataTables Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
  
  <div class="container-fluid py-4">
    
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="bi bi-people"></i> Gestión de Clientes</h2>
      <button type="button" class="btn btn-primary" onclick="openNewClientModal()">
        <i class="bi bi-plus-circle"></i> Nuevo Cliente
      </button>
    </div>
    
    <!-- Filters Card -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="filterSearch" class="form-label">Buscar</label>
            <input type="text" id="filterSearch" class="form-control" placeholder="DNI, nombre o teléfono...">
          </div>
          <div class="col-md-4">
            <label for="filterStatus" class="form-label">Estado</label>
            <select id="filterStatus" class="form-select">
              <option value="">Todos</option>
              <option value="true" selected>Activos</option>
              <option value="false">Inactivos</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="button" class="btn btn-secondary me-2" onclick="applyFilters()">
              <i class="bi bi-funnel"></i> Aplicar Filtros
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="clearFilters()">
              <i class="bi bi-x-circle"></i> Limpiar
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Clients Table Card -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-list-ul"></i> Listado de Clientes</h5>
      </div>
      <div class="card-body">
        <table id="clientsTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>DNI</th>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Cupo Límite</th>
              <th>Cupo Usado</th>
              <th>Cupo Disponible</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be loaded via AJAX -->
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
  
  <script>
    // CRÍTICO: Usar SCRIPT_URL del contexto global (definido en index.html)
    // NO declarar con const/let/var para evitar error de redeclaración
    if (typeof window.SCRIPT_URL === 'undefined') {
      console.error('SCRIPT_URL no está definido. Las llamadas AJAX fallarán.');
      window.SCRIPT_URL = window.SCRIPT_URL || window.SCRIPT_URL || window.parent.SCRIPT_URL || '';
    } else {
      console.log('SCRIPT_URL disponible para ClientList:', SCRIPT_URL);
    }
    
    let clientsTable;
    
    $(document).ready(function() {
      // Initialize DataTable
      clientsTable = $('#clientsTable').DataTable({
        language: {
          url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
        },
        pageLength: 25,
        lengthMenu: [[25, 50, 100], [25, 50, 100]],
        responsive: true,
        processing: true,
        serverSide: false,
        ajax: {
          url: window.SCRIPT_URL,
          type: 'POST',
          data: function(d) {
            return {
              action: 'getClients',
              search: $('#filterSearch').val(),
              status: $('#filterStatus').val(),
              userEmail: window.USER_DATA ? window.USER_DATA.email : ''
            };
          },
          dataSrc: function(json) {
            console.log('Respuesta del servidor:', json);
            
            // Manejar diferentes formatos de respuesta
            if (!json) {
              console.error('Respuesta vacía del servidor');
              return [];
            }
            
            // Si la respuesta tiene formato {ok: true, data: [...]}
            if (json.ok === true && json.data) {
              return Array.isArray(json.data) ? json.data : [];
            }
            
            // Si la respuesta tiene formato {success: true, data: [...]}
            if (json.success === true && json.data) {
              return Array.isArray(json.data) ? json.data : [];
            }
            
            // Si la respuesta es directamente un array
            if (Array.isArray(json)) {
              return json;
            }
            
            // Si hay error
            if (json.error || json.ok === false || json.success === false) {
              console.error('Error en respuesta:', json.error || 'Error desconocido');
              return [];
            }
            
            console.error('Formato de respuesta no reconocido:', json);
            return [];
          },
          error: function(xhr, error, thrown) {
            console.error('Error AJAX:', error, thrown);
            console.error('XHR:', xhr);
            if (window.handleDataTableError) {
              window.handleDataTableError(xhr, error, thrown, 'clientsTable');
            } else {
              alert('Error al cargar clientes. Por favor, recargue la página.');
            }
          }
        },
        columns: [
          { data: 'dni' },
          { data: 'name' },
          { 
            data: 'phone',
            render: function(data) {
              return data || '-';
            }
          },
          { 
            data: 'credit_limit',
            render: function(data) {
              return 'S/ ' + parseFloat(data || 0).toFixed(2);
            }
          },
          { 
            data: 'credit_used',
            render: function(data) {
              return 'S/ ' + parseFloat(data || 0).toFixed(2);
            }
          },
          { 
            data: null,
            render: function(data, type, row) {
              const creditLimit = parseFloat(row.credit_limit || 0);
              const creditUsed = parseFloat(row.credit_used || 0);
              const creditAvailable = creditLimit - creditUsed;
              
              // Color coding based on available credit
              let colorClass = 'text-success';
              if (creditAvailable <= 0) {
                colorClass = 'text-danger';
              } else if (creditAvailable < creditLimit * 0.2) {
                colorClass = 'text-warning';
              }
              
              return '<span class="' + colorClass + '">S/ ' + creditAvailable.toFixed(2) + '</span>';
            }
          },
          { 
            data: 'active',
            render: function(data) {
              if (data === true || data === 'true' || data === 'TRUE') {
                return '<span class="badge bg-success">Activo</span>';
              } else {
                return '<span class="badge bg-secondary">Inactivo</span>';
              }
            }
          },
          {
            data: null,
            orderable: false,
            render: function(data, type, row) {
              return `
                <div class="btn-group btn-group-sm" role="group">
                  <button type="button" class="btn btn-outline-primary" onclick="viewClient('${row.id}')" title="Ver Detalle">
                    <i class="bi bi-eye"></i>
                  </button>
                  <button type="button" class="btn btn-outline-secondary" onclick="editClient('${row.id}')" title="Editar">
                    <i class="bi bi-pencil"></i>
                  </button>
                </div>
              `;
            }
          }
        ],
        order: [[1, 'asc']]
      });
    });
    
    function applyFilters() {
      clientsTable.ajax.reload();
    }
    
    function clearFilters() {
      $('#filterSearch').val('');
      $('#filterStatus').val('');
      clientsTable.ajax.reload();
    }
    
    function viewClient(clientId) {
      if (window.buildUrlWithSession) {
        window.location.href = window.SCRIPT_URL + window.buildUrlWithSession('cliente-detalle', {id: clientId}).substring(1); // Remove leading ?
      } else {
        window.location.href = window.SCRIPT_URL + '?page=cliente-detalle&id=' + clientId + '&user=<?= sessionUser ?>&token=<?= sessionToken ?>';
      }
    }
    
    function editClient(clientId) {
      if (window.buildUrlWithSession) {
        window.location.href = window.SCRIPT_URL + window.buildUrlWithSession('cliente-form', {id: clientId}).substring(1); // Remove leading ?
      } else {
        window.location.href = window.SCRIPT_URL + '?page=cliente-form&id=' + clientId + '&user=<?= sessionUser ?>&token=<?= sessionToken ?>';
      }
    }
    
    function openNewClientModal() {
      // Crear modal dinámicamente
      const modalHtml = `
        <div class="modal fade" id="newClientModal" tabindex="-1" aria-labelledby="newClientModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newClientModalLabel">
                  <i class="bi bi-person-plus"></i> Nuevo Cliente
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="quickClientForm">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="clientName" class="form-label">Nombre Completo *</label>
                      <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="clientDNI" class="form-label">DNI *</label>
                      <input type="text" class="form-control" id="clientDNI" required maxlength="8" pattern="[0-9]{8}">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="clientPhone" class="form-label">Teléfono *</label>
                      <input type="tel" class="form-control" id="clientPhone" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="clientEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="clientEmail">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="clientAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="clientAddress">
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="clientBirthday" class="form-label">Fecha de Nacimiento</label>
                      <input type="date" class="form-control" id="clientBirthday">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="clientCreditLimit" class="form-label">Límite de Crédito</label>
                      <div class="input-group">
                        <span class="input-group-text">S/</span>
                        <input type="number" class="form-control" id="clientCreditLimit" value="0" min="0" step="0.01">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  <i class="bi bi-x-circle"></i> Cancelar
                </button>
                <button type="button" class="btn btn-primary" onclick="saveQuickClient()">
                  <i class="bi bi-save"></i> Guardar Cliente
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
      
      // Remover modal anterior si existe
      $('#newClientModal').remove();
      
      // Agregar modal al body
      $('body').append(modalHtml);
      
      // Mostrar modal
      const modal = new bootstrap.Modal(document.getElementById('newClientModal'));
      modal.show();
    }
    
    function saveQuickClient() {
      const clientData = {
        name: $('#clientName').val().trim(),
        dni: $('#clientDNI').val().trim(),
        phone: $('#clientPhone').val().trim(),
        email: $('#clientEmail').val().trim(),
        address: $('#clientAddress').val().trim(),
        birthday: $('#clientBirthday').val(),
        credit_limit: parseFloat($('#clientCreditLimit').val()) || 0
      };
      
      // Validar campos requeridos
      if (!clientData.name || !clientData.dni || !clientData.phone) {
        alert('Por favor complete todos los campos requeridos (*)');
        return;
      }
      
      // Validar DNI
      if (!/^[0-9]{8}$/.test(clientData.dni)) {
        alert('El DNI debe tener 8 dígitos');
        return;
      }
      
      // Mostrar loading
      const saveBtn = $('#newClientModal .btn-primary');
      const originalText = saveBtn.html();
      saveBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> Guardando...');
      
      // Llamar al servidor para crear cliente
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            // Cerrar modal
            bootstrap.Modal.getInstance(document.getElementById('newClientModal')).hide();
            
            // Recargar tabla
            clientsTable.ajax.reload();
            
            alert('Cliente creado exitosamente: ' + clientData.name);
          } else {
            alert('Error al crear cliente: ' + response.error);
            saveBtn.prop('disabled', false).html(originalText);
          }
        })
        .withFailureHandler(function(error) {
          alert('Error al crear cliente: ' + error.message);
          saveBtn.prop('disabled', false).html(originalText);
        })
        .createClientQuick(clientData);
    }
  </script>
  
</body>
</html>
