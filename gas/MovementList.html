<!DOCTYPE html>
<html lang="es-PE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimientos de Inventario - Adiction Boutique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
  <div class="container-fluid py-4">
    <h2><i class="bi bi-arrow-left-right"></i> Historial de Movimientos de Inventario</h2>
    
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="filterWarehouse" class="form-label">Almacén</label>
            <select id="filterWarehouse" class="form-select">
              <option value="">Todos</option>
              <option value="warehouse-mujeres">Almacén Mujeres</option>
              <option value="warehouse-hombres">Almacén Hombres</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="filterType" class="form-label">Tipo</label>
            <select id="filterType" class="form-select">
              <option value="">Todos</option>
              <option value="ENTRADA">Entrada</option>
              <option value="SALIDA">Salida</option>
              <option value="AJUSTE">Ajuste</option>
              <option value="TRANSFERENCIA_OUT">Transferencia Salida</option>
              <option value="TRANSFERENCIA_IN">Transferencia Entrada</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="filterStartDate" class="form-label">Desde</label>
            <input type="date" id="filterStartDate" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="filterEndDate" class="form-label">Hasta</label>
            <input type="date" id="filterEndDate" class="form-control">
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary" onclick="loadMovements()">
            <i class="bi bi-search"></i> Buscar
          </button>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Movimientos</h5>
      </div>
      <div class="card-body">
        <table id="movementsTable" class="table table-striped">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Tipo</th>
              <th>Producto</th>
              <th>Almacén</th>
              <th>Cantidad</th>
              <th>Usuario</th>
              <th>Motivo</th>
              <th>Referencia</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  
  <script>
    let movementsTable;
    
    $(document).ready(function() {
      movementsTable = $('#movementsTable').DataTable({
        language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json' },
        pageLength: 25,
        order: [[0, 'desc']]
      });
      
      loadMovements();
    });
    
    function loadMovements() {
      $.ajax({
        url: '<?= scriptUrl ?>',
        type: 'POST',
        data: {
          action: 'getMovements',
          payload: JSON.stringify({
            warehouseId: $('#filterWarehouse').val(),
            type: $('#filterType').val(),
            startDate: $('#filterStartDate').val(),
            endDate: $('#filterEndDate').val()
          })
        },
        success: function(response) {
          if (response.success) {
            displayMovements(response.data);
          }
        }
      });
    }
    
    function displayMovements(data) {
      movementsTable.clear();
      
      data.forEach(function(mov) {
        const typeBadge = getTypeBadge(mov.type);
        const date = new Date(mov.created_at).toLocaleString('es-PE');
        
        movementsTable.row.add([
          date,
          typeBadge,
          mov.productName || mov.product_id,
          mov.warehouseName || mov.warehouse_id,
          mov.quantity,
          mov.user_id,
          mov.reason || '-',
          mov.reference_id || '-'
        ]);
      });
      
      movementsTable.draw();
    }
    
    function getTypeBadge(type) {
      const badges = {
        'ENTRADA': '<span class="badge bg-success">Entrada</span>',
        'SALIDA': '<span class="badge bg-danger">Salida</span>',
        'AJUSTE': '<span class="badge bg-warning">Ajuste</span>',
        'TRANSFERENCIA_OUT': '<span class="badge bg-info">Transfer. Salida</span>',
        'TRANSFERENCIA_IN': '<span class="badge bg-primary">Transfer. Entrada</span>'
      };
      return badges[type] || type;
    }
  </script>
</body>
</html>
