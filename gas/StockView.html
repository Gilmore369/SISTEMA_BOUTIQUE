<!DOCTYPE html>
<html lang="es-PE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Stock - Adiction Boutique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
  <div class="container-fluid py-4">
    <h2><i class="bi bi-box"></i> Consulta de Stock por Almacén</h2>
    
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="filterWarehouse" class="form-label">Almacén</label>
            <select id="filterWarehouse" class="form-select">
              <option value="">Todos los almacenes</option>
              <option value="warehouse-mujeres">Almacén Mujeres</option>
              <option value="warehouse-hombres">Almacén Hombres</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="filterCategory" class="form-label">Categoría</label>
            <select id="filterCategory" class="form-select">
              <option value="">Todas</option>
              <option value="Vestidos">Vestidos</option>
              <option value="Blusas">Blusas</option>
              <option value="Pantalones">Pantalones</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary" onclick="loadStock()">
              <i class="bi bi-search"></i> Consultar
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h5 class="mb-0">Stock Actual</h5>
        <span id="totalValue" class="badge bg-info">Valor Total: S/ 0.00</span>
      </div>
      <div class="card-body">
        <table id="stockTable" class="table table-striped">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Categoría</th>
              <th>Almacén</th>
              <th>Cantidad</th>
              <th>Stock Mín.</th>
              <th>Precio Unit.</th>
              <th>Valor Total</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  
  <script>
    let stockTable;
    
    $(document).ready(function() {
      stockTable = $('#stockTable').DataTable({
        language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json' },
        pageLength: 25,
        order: [[0, 'asc']]
      });
      
      loadStock();
    });
    
    function loadStock() {
      $.ajax({
        url: '<?= scriptUrl ?>',
        type: 'POST',
        data: {
          action: 'getStock',
          payload: JSON.stringify({
            warehouseId: $('#filterWarehouse').val(),
            category: $('#filterCategory').val()
          })
        },
        success: function(response) {
          if (response.success) {
            displayStock(response.data);
          }
        }
      });
    }
    
    function displayStock(data) {
      stockTable.clear();
      let totalValue = 0;
      
      data.forEach(function(item) {
        const value = item.quantity * item.price;
        totalValue += value;
        
        const status = item.quantity < item.min_stock 
          ? '<span class="badge bg-danger">Stock Bajo</span>'
          : '<span class="badge bg-success">OK</span>';
        
        stockTable.row.add([
          item.productName,
          item.category,
          item.warehouseName,
          item.quantity,
          item.min_stock,
          'S/ ' + item.price.toFixed(2),
          'S/ ' + value.toFixed(2),
          status
        ]);
      });
      
      stockTable.draw();
      $('#totalValue').text('Valor Total: S/ ' + totalValue.toFixed(2));
    }
  </script>
</body>
</html>
